<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Dental Care</title>
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Grid system -->
        <link
            rel="stylesheet"
            href="./assets/css/grid-system.css"
        />
        <!-- Reset CSS -->
        <link
            rel="stylesheet"
            href="./assets/css/reset.css"
        />
        <!-- Styles CSS -->
        <link
            rel="stylesheet"
            href="./assets/css/global-styles.css"
        />
        <link
            rel="stylesheet"
            href="./assets/css/header.css"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="nav-bar">
                    <a
                        href="#!"
                        class="navbar__logo-link"
                    >
                        <img
                            src="./assets/img/header/logo.svg"
                            alt="Shine smile"
                            class="navbar__logo"
                        />
                    </a>
                    <ul class="nav">
                        <li class="nav-item">
                            <a
                                href="#!"
                                class="nav-item__link nav-item__link--active"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="#!"
                                class="nav-item__link"
                                >Services</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="#!"
                                class="nav-item__link"
                                >About</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="#!"
                                class="nav-item__link"
                                >Doctors</a
                            >
                        </li>
                    </ul>
                    <div class="auth">
                        <a
                            href="#!"
                            class="auth__sign-in"
                            >Sign in</a
                        >
                        <a
                            href="#!"
                            class="btn auth__sign-up"
                            >Sign up</a
                        >
                    </div>
                </nav>
                <div class="header__hero">
                    <section class="hero__info">
                        <h1 class="hero__info-title">Exceptional dental care for all ages.</h1>
                        <p class="hero__info-desc">
                            Exceptional dental care for all ages. Your great smile begins with a great dentist.
                        </p>
                        <div class="hero__row">
                            <a
                                href="#!"
                                class="btn"
                                >Book Online</a
                            >
                            <a
                                class="hero__info-tel"
                                href="tel:+84 123456789"
                                >or call (123) 456-7890</a
                            >
                        </div>
                    </section>
                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/header/header-1.jpg"
                                alt="Exceptional dental care for all ages."
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/header/header-2.jpg"
                                alt="Exceptional dental care for all
                                ages."
                                class="hero__img"
                            />
                        </figure>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
